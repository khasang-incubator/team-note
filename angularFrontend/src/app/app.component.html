<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="user_name">UserName</label>
            <input
              id="user_name"
              type="text"
              class="form-control"
              name="username"
              ngModel
              required
            #userName="ngModel">
            <span *ngIf ="userName.invalid && userName.touched"> Please enter a valid value</span>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest a userName</button>
          <div class="form-group">
            <label for="email">email</label>
            <input
              id="email"
              type="email"
              class="form-control"
              name="email"
              ngModel
              required
              email
              #email="ngModel"
            >
            <span *ngIf ="email.invalid && email.touched"> Please enter a valid value</span>
          </div>
          <div class="form-group">
            <label for="secret">secret</label>
            <select id="secret" class="form-control" name="secret" [ngModel]="defaultQuestion">
              <option value="pet">Your first pet?</option>
              <option value="teacher">Your first teacher</option>
            </select>
          </div>
          <div class="form-group">
            <textarea
              class="form-control"
              name="answer"
              rows="3"
              [(ngModel)]="answer">
            </textarea>
          </div>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input
                required
                type="radio"
                name="gender"
                ngModel
                [value]="gender">{{ gender }}
            </label>
          </div>

          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
