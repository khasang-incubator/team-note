<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="taskName">taskName</label>
          <input id="taskName" type="text" class="form-control" value="{{taskChange.task.taskName}}" #taskName>
        </div>
        <div class="col-sm-5 form-group">
          <label for="taskInitiator">taskInitiator</label>
          <input id="taskInitiator" type="text" class="form-control" value="{{taskChange.task.initiator}}" #taskInitiator >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            (click)="addTask(taskName,taskInitiator)"
          *ngIf="isNewTask">Add</button>
          <button
            class="btn btn-success"
            type="submit"
            (click)="editTask(taskName,taskInitiator)"
            *ngIf="!isNewTask">Edit</button>
          <button class="btn btn-warning" type="reset" (click) = "goToTaskList()">Return</button>
        </div>
      </div>
    </form>
  </div>
</div>
