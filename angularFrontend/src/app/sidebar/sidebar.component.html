<div class="w3-sidebar w3-bar-block w3-collapse w3-animate-left" style="width:20%">
  <div id="menuTut" class="myMenu">
    <div class="w3-bar w3-bar-block w3-border w3-light-grey">
      <ul *ngFor="let item of menuItems">
        <li class="w3-bar-item w3-button" (click)="onSelectItem(item.name)">{{item.localName}}</li>
      </ul>
    </div>
  </div>
</div>
